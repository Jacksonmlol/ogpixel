<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OGpixel | Official</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

<style>
:root {
  --accent: #6376ff;
  --bg-overlay: rgba(15, 15, 15, 0.75);
  --card-bg: rgba(255, 255, 255, 0.05);
  --card-border: rgba(255, 255, 255, 0.1);
  --text: #ffffff;
  --muted: #cccccc;
}

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  color: var(--text);
  font-family: 'Inter', sans-serif;
  line-height: 1.6;
  min-height: 100vh;
  background: linear-gradient(var(--bg-overlay), var(--bg-overlay)), 
              url('images/spawn.jpg') no-repeat center center fixed;
  background-size: cover;
  display: flex;
  flex-direction: column;
}

.view-counter {
  position: fixed;
  top: 20px;
  right: 20px;
  background: var(--card-bg);
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
  padding: 10px 18px;
  border-radius: 12px;
  border: 1px solid var(--card-border);
  font-size: 14px;
  z-index: 1000;
  box-shadow: 0 4px 15px rgba(0,0,0,0.3);
}

.container {
  max-width: 650px;
  margin: auto;
  padding: 40px 20px;
  width: 100%;
}

.card {
  background: var(--card-bg);
  backdrop-filter: blur(12px);
  -webkit-backdrop-filter: blur(12px);
  border: 1px solid var(--card-border);
  border-radius: 16px;
  padding: 30px;
  margin-bottom: 24px;
  transition: transform 0.2s ease;
}

.card:hover {
  border-color: rgba(99, 118, 255, 0.4);
}

h1 {
  margin: 0 0 10px;
  font-size: 42px;
  font-weight: 800;
  letter-spacing: -1px;
}

h2 {
  margin: 0 0 20px;
  font-size: 20px;
  font-weight: 600;
  color: var(--accent);
  text-transform: uppercase;
  letter-spacing: 1px;
}

.ip-row {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: rgba(0, 0, 0, 0.3);
  padding: 15px 20px;
  border-radius: 12px;
  margin-bottom: 12px;
}

.ip-row strong {
  display: block;
  font-size: 14px;
  color: var(--muted);
}

.ip-row span {
  font-family: 'Courier New', monospace;
  font-size: 16px;
  font-weight: 600;
}

button {
  background: var(--accent);
  color: #fff;
  border: none;
  border-radius: 8px;
  padding: 8px 16px;
  cursor: pointer;
  font-weight: 600;
  transition: all 0.2s ease;
}

button:hover {
  transform: translateY(-2px);
  filter: brightness(1.2);
  box-shadow: 0 4px 12px rgba(99, 118, 255, 0.4);
}

button:active {
  transform: translateY(0);
}

.footer {
  text-align: center;
  color: var(--muted);
  font-size: 13px;
  padding: 20px;
  margin-top: auto;
}

@media (max-width: 480px) {
  .ip-row {
    flex-direction: column;
    text-align: center;
    gap: 15px;
  }
}
</style>
</head>

<body>

<div class="view-counter">
  Visits: <b id="visitCount">0</b>
</div>

<div class="container">

  <div class="card">
    <h1>ogpixel</h1>
    <p style="font-size: 18px; color: var(--muted);">A Server like Hypixel but experience reimagined for Java & Eaglercraft.</p>
  </div>

  <div class="card">
    <h2>Server Connection</h2>

    <div class="ip-row">
      <div>
        <strong>EAGLERCRAFT</strong>
        <span>wss://ogpixel.org</span>
      </div>
      <button onclick="copyText('wss://ogpixel.org', this)">Copy</button>
    </div>

    <div class="ip-row">
      <div>
        <strong>JAVA EDITION</strong>
        <span>ogpixel.org</span>
      </div>
      <button onclick="copyText('ogpixel.org', this)">Copy</button>
    </div>
  </div>

  <div class="card" style="text-align: center; padding: 15px;">
    <p style="margin: 0; font-size: 14px;">Maintenance and updates by <b>ogpixel staff</b></p>
  </div>

  <div class="footer">
    Site Updated Jan 2, 2026
  </div>

</div>

<script>
(function () {
  const key = "ogpixel_visit_count";
  let count = localStorage.getItem(key);
  count = count ? parseInt(count) + 1 : 1;
  localStorage.setItem(key, count);
  document.getElementById("visitCount").textContent = count.toLocaleString();
})();

function copyText(text, btn) {
  navigator.clipboard.writeText(text).then(() => {
    const originalText = btn.innerText;
    btn.innerText = "Copied!";
    btn.style.background = "#2ecc71";
    setTimeout(() => {
      btn.innerText = originalText;
      btn.style.background = "";
    }, 2000);
  });
}
</script>

</body>
</html>
